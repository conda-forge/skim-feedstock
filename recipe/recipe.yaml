context:
  version: "2.0.1"

package:
  name: skim
  version: ${{ version }}

source:
  url: https://github.com/lotabout/skim/archive/v${{ version }}.tar.gz
  sha256: 6985806f1c36a3d2f34ec1a521fce07c2c6928b6e06329fa43c02026cb18c645

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - sk --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fuzzy Finder in rust!
  homepage: https://github.com/lotabout/skim
  repository: https://github.com/lotabout/skim

extra:
  recipe-maintainers:
    - danielnachun
