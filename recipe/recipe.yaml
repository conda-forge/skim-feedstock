context:
  version: "1.9.0"

package:
  name: skim
  version: ${{ version }}

source:
  url: https://github.com/lotabout/skim/archive/v${{ version }}.tar.gz
  sha256: b4fb59331e1a123f2850148894dca0b707aa5168d0c1cf64a3bb054bcdcb6291

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - sk --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fuzzy Finder in rust!
  homepage: https://github.com/lotabout/skim
  repository: https://github.com/lotabout/skim

extra:
  recipe-maintainers:
    - danielnachun
