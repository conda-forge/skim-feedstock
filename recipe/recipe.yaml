context:
  version: "0.20.5"

package:
  name: skim
  version: ${{ version }}

source:
  url: https://github.com/lotabout/skim/archive/v${{ version }}.tar.gz
  sha256: c9b367bd37daa38b95a5da1e8f967279f4127168a38986b2f7d33a4b5fd413c2

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - sk --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fuzzy Finder in rust!
  homepage: https://github.com/lotabout/skim
  repository: https://github.com/lotabout/skim

extra:
  recipe-maintainers:
    - danielnachun
