{% set name = "skim" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lotabout/skim/archive/v{{ version }}.tar.gz
  sha256: b2055246d18cc30e35aca714bd7948731ec84892c737df23b038000df7329915

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - sk --help

about:
  home: https://github.com/lotabout/skim
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fuzzy Finder in rust!
  dev_url: https://github.com/lotabout/skim

extra:
  recipe-maintainers:
    - danielnachun
