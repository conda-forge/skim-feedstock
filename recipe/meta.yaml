{% set name = "skim" %}
{% set version = "0.14.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lotabout/skim/archive/v{{ version }}.tar.gz
  sha256: 88d96ac8190d87daa33ee20263391927c00717cefbbc9b17e2693be1b96f8fea

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - sk --help

about:
  home: https://github.com/lotabout/skim
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fuzzy Finder in rust!
  dev_url: https://github.com/lotabout/skim

extra:
  recipe-maintainers:
    - danielnachun
